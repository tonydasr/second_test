{% extends "core/base.html" %}
{% load crispy_forms_tags %}
{% block title %} {{ title }} | {{ block.super }}{% endblock title %}

{% block content %}
{% include "core/messages.html" %}

<div class="container my-5">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card">
        <div class="card-header">{{ title }}</div>

        <div class="card-body">
          <form method="POST">
            {% csrf_token %}
            <div class="form-group">
              <label for="reason">Reason for Loan</label>
              {{ form.reason }}
            </div>

            <div class="form-group">
              <label for="amount">Loan Amount</label>
              {{ form.amount }}
            </div>

            <div class="form-group form-check">
              <input type="checkbox" class="form-check-input" id="is_approved" name="is_approved" {% if form.instance.is_approved %}checked{% endif %}>
              <label class="form-check-label" for="is_approved">Approved?</label>
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock %}
